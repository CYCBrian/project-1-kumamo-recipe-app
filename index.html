<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dev/styles.css" />
    <title>KUMAMO</title>
</head>

<body>
    <header>
        <img class="appLogo" src="./Assets/images/kumamo brown.png" alt="kumamo title text">
    </header>

    <section class="container">

        <section class="startPage">
            <h2 id="startPageTitle">Don't know what to do with what's in your fridge? We can help!</h2>
            <img src="./Assets/images/Image202311051609211.png" alt="BEAR">
            <div id="bearSpeechBubble"></div>
            <button class="button" id="startBtn">Let's get started</button>
        </section>

        <section class="ingredientPage">
            <h2>What do you have in your fridge right now?</h2>
            <section class="ingredientList">
                <input class="ingredientField" id="ingri1" type="text">
                <input class="ingredientField" id="ingri2" type="text">
                <input class="ingredientField" id="ingri3" type="text">
            </section>
            <div id="errorHandler"></div>
            <button class="button" id="ingredientBtn">Find Recipe!</button>
        </section>

        <section class="recipePage">
            <h4>Try this Recipe!</h4>
            <section class="foundRecipe">
                <h3 id="recipeName"></h3>
                <Section class="recipeContainer">
                    <section class="recipeLink">
                        <a id="recipeBtnLink" href="" target="_blank"><button class="button" id="recipeLinkBtn">Go to Recipe</button></a>
                        <button class="button" id="regenerateBtn">Find Another Recipe</button>
                        <button class="button" id="restartBtn">Start from Beginning</button>
                    </section>
                    <section class="recipeInfo">
                        <section id="recipe-image-section">
                            <img id="recipeImage" src="" alt="">
                        </section>
                        <section class="nutrition">
                            <img id="nutritionLabel" src="" alt="">
                        </section>
                    </section>
                </Section>
                <section class = "videoSection">Here's how some people on YouTube have made similar recipes!</section>
                <div id="recipeErrorHandler"></div>
                <div class="videos"></div>
        </section>
    </section>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="./dev/script.js"></script>
        
</body>

</html>
